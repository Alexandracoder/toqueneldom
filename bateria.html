    <button class="drum-pad" data-sound="snare">Snare (S)</button>
    <button class="drum-pad" data-sound="hihat">Hi-hat (D)</button>

    <button class="drum-pad" data-sound="tom2">Tom 2 (H)</button>

  <script src="scriptbateria.js"></script>
  <script>
    const hitboxes = document.querySelectorAll('.hitbox');
    hitboxes.forEach((hitbox) => {
      hitbox.addEventListener('click', () => {
        const drum = hitbox.getAttribute('data-drum');
        alert(`Tocaste: ${drum}`);
        // Aquí puedes reproducir sonidos según el valor de data-drum
