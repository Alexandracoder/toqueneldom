<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batería</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/tone@next"></script>
</head>

<body>
  <header>
    <div class="nav-bar">
      <img src="/assets/img/logo-negra.png" alt="" srcset="" class="logo-web">
      <div class="lineas-menu" onclick="toggleMenu(this)">
        <div class="linea1"></div>
        <div class="linea2"></div>
        <div class="linea3"></div>
      </div>
      <nav id="menu" class="nav">
        <a href="/index.html">Home</a>
        <a class="menu-active" href="#instrument">Instrumento</a>
        <a href="#cambiar-instrumentos">Cambiar de instrumento</a>
        <a href="#doc">Documentación</a>
        <a href="#video">Videotutoriales</a>
    </div>
    </header>
  <h1>Toca la bateria</h1>
  <main>
    <div class="drum-container">
      <button class="drum-pad" data-sound="kick">Kick (A)</button>
      <button class="drum-pad" data-sound="snare">Snare (S)</button>
      <button class="drum-pad" data-sound="hihat">Hi-hat (D)</button>
      <button class="drum-pad" data-sound="crash">Crash (F)</button>
      <button class="drum-pad" data-sound="tom1">Tom 1 (G)</button>
      <button class="drum-pad" data-sound="tom2">Tom 2 (H)</button>
    </div>
  </main>
  <section id="cambiar-instrumentos">
    <h2 class="title playfair-display-400">Selecciona el instrumento</h2>
    <div class="instr-container">
        <div class="instr instr-piano">
            <a href="/piano.html">
                <img src="/assets/img/piano.png" alt="" srcset="">
            </a>
        </div>
        <div class="instr instr-marimba">
            <a href="/marimba.html">
                <img src="/assets/img/marimba.png" alt="" srcset="">
            </a>
        </div>
    </div>
</section>
  
  <script src="scriptbateria.js"></script>
</body>

</html>
